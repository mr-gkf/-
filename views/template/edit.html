<!-- Content Header (Page header) -->
<style>
    .box{
        width:100%;
        height:100%;
        margin:auto;
    }
    tr{
        height:50px;
    }
    .query{
        height:55px;
        line-height:40px;
        width:96%;
        margin-left:2%;
        margin-bottom:5px;
    }
    .queryleft,.queryright{
        float:left;
        width:50%;
        height:30px;
        line-height:30px;
        margin-top:10px;
    }
    .button{
        background: #0473DC;
        color: white;
        border: 1px solid #0473DC;
        outline: none;
        height: 28px;
        line-height: 25px;
        width: 65px;
        border-radius: 5px;
        margin-left: 20px;
    }
</style>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        模板管理
        <small id="pageSmallTitle">添加模板</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "TemplateController.Index"}}">
            <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">模板管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid" id="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <form id="searchForm" class="searchForm">
            <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
            <div class="box box-solid collapsed-box" style="font-weight: 300;">
                <div class="query" style="height:60px;">
                    <div class="queryleft">
                        <label style="float:left;margin-right:1.8%">模板名称</label>
                        <input type="text" id="TemplateName" name="TemplateName" value="{{.m.TemplateName}}" class="form-control pull-left input-wd-md" style="margin-left:5%;" placeholder="名称" >
                    </div>
                </div>
            </div>
            <div class="box box-solid collapsed-box" style="font-weight: 300;">
                <div class="query">
                    <div class="queryleft">
                        <label style="margin-right:5%">所属分类</label>
                        <select id="TypeId" name="TypeId" onchange="gradeChange()" class="selectpicker" data-width="200px">
                        </select>
                    </div>
                    <div class="queryright">
                        <label style="float:left;margin-right:5%">检查项名称</label>
                        <input type="text" id="ItemName" name="ItemName" class="form-control pull-left input-wd-md" style="margin-left:5%;" placeholder="检查项名称">
                        <button type="button" class="button" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade in active" id="bulletin1"><table id="dataGrid2" style="font-weight: 300"></table></div>
            <div class="box-footer align-center">
                <button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
                <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
            </div>
        </form>
        <!-- /.searchForm -->
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
